<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
    <div class="card--wrapper right">
      <div class="card">
        <div class="front">Right</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper left">
      <div class="card">
        <div class="front">Left</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper up">
      <div class="card">
        <div class="front">Up</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper down">
      <div class="card">
        <div class="front">Down</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper diagonal--right">
      <div class="card">
        <div class="front">Diagonal Right</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper diagonal--left">
      <div class="card">
        <div class="front">Diagonal Left</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper inverted--diagonal--right">
      <div class="card">
        <div class="front">Inverted Diagonal Right</div>
        <div class="back">BACK</div>
      </div>
    </div>
    <div class="card--wrapper inverted--diagonal--left">
      <div class="card">
        <div class="front">Inverted Diagonal Left</div>
        <div class="back">BACK</div>
      </div>
    </div>
	</div>
</body>
</html>
